title: "Artist"
icon: "user"
status:
  draft:
    label: "Draft"
    text: "This page is in draft mode"
  listed:
    label: "Published"
    text: "This page is published and visible"
  unlisted:
    label: "Unlisted"
    text: "This page is published but not listed"
options:
  changeSlug: true
  changeStatus: true
  changeTemplate: false
  delete: true
  duplicate: true
  preview: true
  read: true
  update: true
columns:
  - width: "1/1"
    sections:
      main:
        type: "fields"
        fields:
          name:
            label: "Artist Name"
            type: "text"
            translate: true
            required: true
            help: "Your stage name or artist name"
            placeholder: "e.g., John Doe"
            width: "1/1"
          bio:
            label: "Biography"
            type: "writer"
            translate: true
            required: true
            help: "Your artist bio"
            width: "1/1"
          profilePhoto:
            label: "Profile Photo"
            type: "files"
            translate: true
            help: "Main profile image"
            width: "1/2"
          genre:
            label: "Genre/Style"
            type: "tags"
            translate: true
            help: "Musical genres or styles"
            placeholder: "e.g., Jazz, Blues"
            width: "1/2"
          socialLinks:
            label: "Social Media Links"
            type: "structure"
            translate: true
            help: "Links to social media profiles"
            width: "1/1"
            fields:
              platform:
                label: "Platform"
                type: "select"
                translate: true
                required: true
                options:
                  facebook: "Facebook"
                  instagram: "Instagram"
                  twitter: "Twitter/X"
                  spotify: "Spotify"
                  youtube: "YouTube"
              url:
                label: "URL"
                type: "url"
                translate: true
                required: true
