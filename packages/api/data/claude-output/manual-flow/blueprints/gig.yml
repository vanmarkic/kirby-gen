title: "Gig"
icon: "calendar"
num: "num"
status:
  draft:
    label: "Draft"
    text: "This page is in draft mode"
  listed:
    label: "Published"
    text: "This page is published and visible"
  unlisted:
    label: "Unlisted"
    text: "This page is published but not listed"
options:
  changeSlug: true
  changeStatus: true
  changeTemplate: false
  delete: true
  duplicate: true
  preview: true
  read: true
  update: true
tabs:
  content:
    label: "Content"
    icon: "text"
    columns:
      - width: "1/1"
        sections:
          main:
            type: "fields"
            fields:
              title:
                label: "Event Title"
                type: "text"
                translate: true
                required: true
                help: "Name of the gig or event"
                placeholder: "e.g., Live at Blue Note Jazz Club"
                width: "1/1"
              venueName:
                label: "Venue Name"
                type: "text"
                translate: true
                required: true
                help: "Name of the venue"
                placeholder: "e.g., Blue Note Jazz Club"
                width: "1/2"
              location:
                label: "Location"
                type: "text"
                translate: true
                required: true
                help: "City and address"
                placeholder: "e.g., New York, NY"
                width: "1/2"
              date:
                label: "Date"
                type: "date"
                translate: true
                required: true
                help: "Date of the performance"
                width: "1/3"
              time:
                label: "Time"
                type: "time"
                translate: true
                help: "Start time"
                width: "1/3"
              status:
                label: "Status"
                type: "select"
                translate: true
                required: true
                help: "Is this gig upcoming or past?"
                width: "1/3"
                options:
                  upcoming: "Upcoming"
                  past: "Past Performance"
              description:
                label: "Description"
                type: "textarea"
                translate: true
                help: "Details about the event"
                placeholder: "Describe the event..."
                width: "1/1"
              ticketLink:
                label: "Ticket Link"
                type: "url"
                translate: true
                help: "Link to purchase tickets (for upcoming gigs)"
                placeholder: "https://..."
                width: "1/1"
  media:
    label: "Media"
    icon: "image"
    columns:
      - width: "1/1"
        sections:
          main:
            type: "fields"
            fields:
              photos:
                label: "Photos"
                type: "files"
                translate: true
                help: "Photos from the performance"
                width: "1/1"
              videos:
                label: "Videos"
                type: "files"
                translate: true
                help: "Performance videos"
                width: "1/1"
                query: "page.files"
                accept: ".mp4,.mov,.avi"
  settings:
    label: "Settings"
    icon: "cog"
    fields:
      slug:
        label: "Slug"
        type: "text"
        help: "URL-friendly identifier"
        icon: "url"
